{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <form action="/datain" method="POST">
        <fieldset>
            <p>
            <legend>Add Expsnes</legend>

            <div class="mb-3">
                
                <label for="monthSelect" class="form-label">Select Month</label>
                <select id="monthSelect" class="form-select" name="month" required>
                  <option>Month Select</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </div>

              <div class="mb-3">
                  <label for="conceptSelect" class="form-label">Select Concept</label>
                  <select id="conceptSelect" class="form-select" name="concept" required>
                      <option value="" disabled selected>Select Concept</option>
                      {% for concept in concepts %}
                          <option value="{{ concept.name }}">{{ concept.name }}</option>
                      {% endfor %}
                  </select>
              </div>

              <div class="mb-3">
                  <label for="amountInput" class="form-label">Amount</label>
                  <input type="number" id="amountInput" class="form-control" placeholder="Amount" name="amount" required>
              </div>

              <div class="mb-3">
                  <label for="notesInput" class="form-label">Notes</label>
                  <input type="text" id="notesInput" class="form-control" placeholder="Add some notes" name="notes">
              </div>

              <div class="mb-3">
                  <button type="submit" class="btn btn-success">Submit Info</button>
              </div>
            </p>
          </fieldset>
    </form>

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-info" role="alert">
                  {% for message in messages %}
                      {{ message }}<br>
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
  </div>
  
  {% endblock %}
